<!DOCTYPE html>
<html lang="en" ng-app="scApp">
<head>
	<meta charset="UTF-8">
	<title>Controll your stuff!</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/lib/external/angular/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</head>
<body>
	<div class="main-container">
		<div class="container" ng-controller="Inbox">
			<h3>Control your stuff!</h3>
			<p>
				<input type="text" class="form-control" placeholder="New thing" ng-model="newThing"/>
			</p>
			<p>
				<button class="btn btn-primary" ng-click="addNewThing()">
					<span class="glyphicon glyphicon-plus"></span>
					Add
				</button>
				<button class="btn btn-primary">
					<span class="glyphicon glyphicon-plus-sign"></span>
					Add and manage
				</button>
			</p>
			<div class="list-group">
				<a  href="#"
					class="list-group-item"
					ng-repeat="item in inbox | orderBy:'-created'">
						{{item.title}}
				</a>
			</div>
		</div>
		<div class="bottom-menu">
			<div class="btn-group btn-group-justified">
				<div class="btn-group btn-group-lg">
					<a class="btn btn-default">Projects</a>
				</div>
				<div class="btn-group btn-group-lg">
					<a class="btn btn-default">Contexts</a>
				</div>
				<div class="btn-group btn-group-lg">
					<a class="btn btn-default">
						<span class="glyphicon glyphicon-chevron-up"></span>
					</a>
				</div>
			</div>
			<div class="btn-group btn-group-justified">
				<div class="btn-group btn-group-lg">
					<a class="btn btn-default">Reference</a>
				</div>
				<div class="btn-group btn-group-lg">
					<a class="btn btn-default">Ideas</a>
				</div>
				<div class="btn-group btn-group-lg">
					<a class="btn btn-default">Calendar</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
